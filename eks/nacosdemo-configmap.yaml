---
apiVersion: v1
kind: Namespace
metadata:
  name: nacosdemo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nacosdemo-config
  namespace: nacosdemo
data:
  ##JAVA_OPTS2: "-Xms512m -Xmx1g"
  JAVA_OPTS: "-Dspring.cloud.nacos.config.server-addr=nacos-cs.default.svc.cluster.local:8848 -Dspring.cloud.nacos.discovery.server-addr=nacos-cs.default.svc.cluster.local:8848"
  envir: "prod"
  