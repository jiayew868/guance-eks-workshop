<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      (function (h, o, u, n, d) {
          h = h[d] = h[d] || {
          q: [],
          onReady: function (c) {
              h.q.push(c)
          }
          }
          d = o.createElement(u)
          d.async = 1
          d.src = n
          n = o.getElementsByTagName(u)[0]
          n.parentNode.insertBefore(d, n)
      })(
          window,
          document,
          'script',
          'https://static.guance.com/browser-sdk/v3/dataflux-rum.js',
          'DATAFLUX_RUM'
      )
      DATAFLUX_RUM.onReady(function () {
          DATAFLUX_RUM.init({
          applicationId: 'node_mongo_demo',
          datakitOrigin: 'http://localhost:9529', // 协议（包括：//），域名（或IP地址）[和端口号]
          env: 'production',
          version: '1.0.0',
          service: 'browser',
          sessionSampleRate: 100,
          sessionReplaySampleRate: 100,
          trackInteractions: true,
          traceType: 'ddtrace', // 非必填，默认为ddtrace，目前支持 ddtrace、zipkin、skywalking_v3、jaeger、zipkin_single_header、w3c_traceparent 6种类型
          allowedTracingOrigins: ['https://api.example.com',/https:\/\/.*\.my-api-domain\.com/],  // 非必填，允许注入trace采集器所需header头部的所有请求列表。可以是请求的origin，也可以是是正则
          });
          window.DATAFLUX_RUM && window.DATAFLUX_RUM.startSessionReplayRecording()
      });
      
      </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
